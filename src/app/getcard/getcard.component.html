<div class="col-md-6">
  <h2> Card Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Card Holder Name</th>
      <th>Card Number</th>
      <th>Card Expiry Date</th>
    </tr>
    </thead>
    <tbody>

      <td class="hidden">{{card.id}}</td>
      <td>{{card.userName}}</td>
      <td>{{card.cardNumber}}</td>
      <td>{{card.expiryDate}}</td>
    </tbody>
  </table>
</div>
