<p>
  Search Card Works!
</p>
<div class="row">
  <div class="col-md-6">
    <h1>Search Card </h1>
    <form>
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="cardNumber" class="form-control" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber">
      </div>
      <button class="btn btn-default" (click)="searchCard()">Search</button>
    </form>
  </div>
</div>
